<!-- 
    NOTES:
    <!DOCTYPE html>
        Document type declaration 
        has NO closing tag 
        tells the browser what type of file and what version of HTML to expect 
    <html>
        the root element 
        wraps around all other elements (except the doctype)
    <head>
        where we put info that does not appear in the body 
        contains metadata 
        <title>
            defines title of the document 
            very important for search engine optimization 
    <body>
        contains all the visible content of the web page 
        only one body element per document
        <h1> to <h6>
            changes font size
            h1 most important heading  
            h6 least important heading 
        <p>
            represents a text 
            creates a new line 
        <strong>
            defines strong importance 
            inline element
        <q>
            quote a short message 
            inline element 
        <hr />
            horizontal rule across the width of the content 
            no closing 
            block element
        <cite>
            defines the creative title of a creative work 
        <br />
            single line 
            block element
        <em>
            defines emphasizes text 
            inline element 
        <address>
            defines contact information
            block element 
        <details>
            specifies additional information 
            creates an interactive widget 
            block element 
            <summary>
                defines a visible heading for the <details>
                block element 
        <ul>
            unordered list 
            block element 
        <ol>
            ordered list 
            block element 
            <li>
                defines a list item 
                block element
        <table>
            defines a table 
            <caption>
                gives a title to a table 
                first child element of a table 
            <thead>
                groups a header content in a table 
                <tr>
                    defines a row in a table 
                    <th>
                        defines a heading of a table 
            <tbody>
                groups the body content of a table 
                <tr>
                    <td>
                        defines a standard data cell 
            <tfoot>
                groups footer content of a table
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Notes for Session1</title>
    </head>
    <body>
        <h1></h1>
        <p></p>
    </body>
</html>
